<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/all.css">
	<title>苗栗-新進教職員線上報到</title>
</head>
<body>
	<div class="background-box">
		<div class="top-blue-ball"></div>
		<div class="top-blue-ball-sm"></div>
		<div class="background-blue">
			<img src="img/background-img.png" alt="">
		</div>
		<div class="background-white">
			<div class="width-80 center">
				<h5 class="blue-title title01-mb">新進教職員線上報到</h5>
				<div class="enter-input">
					<div class="enter-input-title">
						報到學校
					</div>
					<div class="select-town">
						<div class="select-arrow">
							<select>
								<option disabled selected hidden>鄉鎮市區</option>
								<option>aaa</option>
							</select>
						</div>
					</div>
					<div class="select-school">
						<div class="select-arrow">
							<select>
								<option disabled selected hidden>選擇學校</option>
								<option>aaa</option>
							</select>
						</div>
					</div>
				</div>

				<div class="enter-input">
					<div class="enter-input-title">
						身分證號
					</div>
					<div class="input-id">
						<input type="text" placeholder="請輸入身分證">
					</div>
				</div>

				<div class="enter-input">
					<div class="enter-input-title">
						電子郵件
					</div>
					<div class="input-id">
						<input type="text" placeholder="請輸入電子郵件">
					</div>
				</div>

				<div class="enter-input title01-mb">
					<div class="enter-input-title">
						驗證碼檢核
					</div>
					<div class="enter-checknumber">
						<div class="input-checknumber">
							<input type="text" placeholder="輸入驗證碼">
						</div>
						<div class="checknumber-img">
							1234
						</div>
						<button class="checknumber-btn">
							<img src="img/checknumber-btn.svg" alt="">
						</button>
					</div>
				</div>

				<div class="down-btn">
					<button class="btn-enter btn-green mr-8px">
						<img src="img/checkmark.svg" alt="">
						確定
					</button>
					<button class="btn-enter btn-gray">
						<img src="img/cross.svg" alt="">
						取消
					</button>
				</div>
			</div>
		</div>
		<div class="background-blue-phone">
			<img src="img/background-img.png" alt="">
		</div>
		<div class="down-white-ball"></div>
		<div class="down-white-ball-sm"></div>
	</div>
</body>
</html>
