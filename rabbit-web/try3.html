<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
<script src="jquery-3.4.1.min.js"></script>
	<style>
		*{margin:0 auto; padding:0;}
		ul{list-style-type:none;}
		.menu{margin:auto;
			background-color:#FF9E55;
			width:50%}

		.btn{float:left; margin:10px}

		.ff,.ss{max-height:0px;font-size:0px;}
		
		.aa .ff{max-height: 100px;font-size:16px;color:red;}

	</style>
</head>
<body>
	
	<div class="menu">
		

		<div class="first btn">
			<a href="#" class="btn1">按鈕1</a>		
		<ul class="ff">
			<li>aaaa</li>
			<li>bbbb</li>
			<li>ccc</li>
		</ul>
		</div>

		<div class="second btn">按鈕2		
		<ul class="ss">
			<li>111</li>
			<li>22</li>
			<li>3333</li>
		</ul>
		</div>
	</div>

	
	
<script>
	$(document).ready(function() {
   $('.btn1').on('click',  function(e){
      e.preventDefault();
      $('body').toggleClass('aa');
  });
});
</script>

</body>
</html>
