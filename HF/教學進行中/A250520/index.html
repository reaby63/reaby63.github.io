    <title>留言板</title>

<body>
  
  <div class="messageboard">
    <div class="top">
      <div class="dialog_box">

            08:28

        </div>
      </div>

      <!-- <input placeholder="歡迎留言!" value="" id="input" required>  -->

    </div>
  </div>

  <button class="clear_all">清除所有留言</button>
