<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>臺北市新生報到入口網</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link href="https://fonts.googleapis.com/css?family=Noto+Sans+TC&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css">
	<script src="https://code.jquery.com/jquery-2.2.4.min.js"  integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="  crossorigin="anonymous"></script>
	<script src="js/bootstrap.min.js"></script>
</head>
<body>
	<header>
		<div class="my_top">
			<h5>
				<img src="img/logo.svg" alt="">
			</h5>
			<h5>
				臺北市政府教育局
				<p>
					DEPARTMENT OF EDUCATION 
				</p>
				<p>
					TAIPEI CITY GOVERNMENT
				</p>
			</h5>
<!-- 			<h4>
				國小新生報到入口網
			</h4> -->
		</div>
	</header>
	<article>
		<div class="my_content">
			<h1>
				臺北市國小<span>新生報到入口網</span>
			</h1>
			<div class="my_enter_new_taipei">
				<div class="enter_02 enter_new_taipei enter_new_w01">
					<input class="enter_box" placeholder="請輸入新生身分證字號">
				</div>
				<div class="enter_02 enter_new_taipei enter_new_w02">
					<input class="enter_box" placeholder="請輸入新生出生日期，例如1010808">
				</div>
				<div class="enter_02 enter_new_taipei enter_new_w03">
					<input class="enter_box" placeholder="請輸入驗證碼">
				</div>
				<button class="enter_btn enter_btn_new_taipei">
						<img src="img/enter.svg" alt="" class="enter_img_new">
					</button>
				<div class="enter_down ">
					※系統將為您導入到孩童的分發學校
				</div>
				<div class="clear"></div>
			</div>

			
	</article>


</body>
</html>
