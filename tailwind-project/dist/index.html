.box{

/* 下面兩行為放大地圖 淡入淡出 */

.box::after,.box::before{
  content: " ";

  background:url(/map-01-big.29b630dc.png) no-repeat;

  top: 0%;
  left: 0%;
  height: 0px;
  width: 0px;
  opacity: 0;
  z-index: 9999;
  transition: all 1s ease 0s;
}

.box:hover:after{
  display: block;

  left: -160px;
  height: 250px;
  width: 280px;
  opacity: 100;
  z-index: 9999;
  background:url(/map-01-big.29b630dc.png) no-repeat;
}</style>
