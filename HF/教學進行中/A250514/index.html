<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>輪播圖</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <div class="carousel">
        <button class="arrow arrow_left" id="arrow_left" onclick="switchDeduct()">
            <
        </button>
        <div class="carousel_img">
            <div class="carousel_img_scroll" id="carousel_img_scroll">
                <!-- 放圖片的地方 -->
            </div>
        </div>
        <button class="arrow arrow_right" id="arrow_right" onclick="switchPlus()">
            >
        </button>

        <div class="page" id="page">
            <!-- 放button的地方 -->
        </div>
    </div>
    

<script src="./style.js"></script>
</body>
</html>
